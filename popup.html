<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/theme_1.css" />
</head>
<body>
<div id="container">
    <div id="sidebar">
        <a class="close-btn" id="close_btn" title="关闭">关闭</a>
        <span class="sp">&nbsp;</span>

        <div class="is-login hide">
            <a class="mouse-select" id="mouse_select" title="鼠标选择">鼠标选择</a>
            <a class="clear-btn" id="clean_btn" title="清除">清除</a>
            <a class="save" id="save" title="保存内容">保存内容</a>
            <a class="login_out" id="login_out" title="退出">退出</a>
        </div>
    </div>
    <div id="content" class="hide"></div>
    <div id="login_panel" class="login-panel hide">
        <ul>
            <li id="label_user_name"></li>
            <li><input type="text" id="ipt_user_name" name="username" /></li>
            <li id="label_password"></li>
            <li><input type="password" id="ipt_password" name="password" /></li>
            <li><input type="button" id="btn_login" value="" /></li>
        </ul>
        <p class="notice" id="login_notice"></p>
    </div>
</div>
<script src="script/lib/jquery-1.8.3.min.js"></script>
<script src="script/config.js"></script>
<script src="script/helper.js"></script>
<script src="script/popup.js"></script>
</body>
</html>
